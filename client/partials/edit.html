<h1 class="text-center">Edit Profile</h1>
<form method="post" ng-submit="edit()" name="editForm" novalidate>
    <div class="form-group">
        <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Change Email" required autofocus>
    </div>
    <div class="form-group">
        <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Change Password" required>
    </div>
    <button type="submit" class="btn btn-lg btn-block btn-primary">Edit</button>
</form>
